<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/cel1.png" alt="Celular Capa">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./images/instagram-logo.png" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./images/instagram-foto.jpg" alt="foto de perfil">
                </div>

                <a class="instagram-login" href="#">Continue como evertonoliveira</a>
                <a class="instagram-logout" href="#">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é evertonoliveira</p>
                <p class="not-account">
                    <a href="#"><span class="link-blue">Alternar contas</span></a>
                    ou
                    <a href="#"><span class="link-blue">Inscreva-se</span></a>
                </p>

            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
